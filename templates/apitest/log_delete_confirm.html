{% extends "base.html" %}
{% block title %}Delete Log(s){% endblock %}
{% block content %}
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete logs for App "{{ item }}"?</p>
    <input type="submit" value="Confirm" />

	<input type="button" value="Back" onclick="goBack()" />

</form>
<script type="text/javascript">
function goBack()
  {window.history.go(-1)}  
</script>
{% endblock %}
